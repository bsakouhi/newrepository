<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Xtraforce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #ff6f00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff8f00;
            ext-transform: uppercase;
        }

        footer {
            background-color: #333;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 0.8em;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Xtraforce: The battle of Androids</h1>
        <p>An The experience awaits you!</p>
        <button class="cta-button">Play Now</button>
    </header>

    <footer>
        <p>&copy; 2024 XTRA GAMES LABS. All rights reserved.</p>
    </footer>
</body>
</html>
